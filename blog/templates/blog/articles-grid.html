<section id="articles-grid" class="row">
{% if articles %}
  {% for article in articles %}
    <div class="article-preview col-xs-12 col-md-6 col-lg-4">
      <div class="image-wrapper col-xs-12">
        <a href="/blog/{{ article.slug }}">
          <img src="{{ article.image }}"/>
          <span class="image-text">Continue Reading</span>
        </a>
      </div>
      <div class="caption">
        <h3 class="title"><a href="/blog/{{ article.slug }}">{{ article.title }}</a></h3>
        <span class="meta">{{ article.created_at }}</span>
        <div class="content">{{ article.content|truncatechars:200 }}</div>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p class="col-xs-12">No articles were found.</p>
{% endif %}
</section>
