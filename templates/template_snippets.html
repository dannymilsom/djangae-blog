<script type="text/template" id="article-preview">
  <div class="image-wrapper col-xs-12">
    <a href="<%= slug %>">
      <img src="<%= image %>"/>
      <span class="image-text">Continue Reading</span>
    </a>
  </div>
  <div class="caption">
    <h3 class="title"><a href="<%= slug %>"><%= title %></a></h3>
    <span class="meta"><%= author %> | <%= date %></span>
    <div class="content"><%= content %></div>
  </div>
</script>

<script type="text/template" id="spa-container">
  <div id="articles-grid"></div>
</script>

<script type="text/template" id="display-article">
  <h1 class="title"><%= title %></h1>
  <ul class="share">
    <li><i class="fa fa-facebook-official fa-2x"></i></li>
    <li><i class="fa fa-google-plus-square fa-2x"></i></li>
    <li><i class="fa fa-twitter-square fa-2x"></i></li>
    <li><i class="fa fa-pinterest-square fa-2x"></i></li>
  </ul>
  <div class="img-container">
    <img src="<%= image %>"/>
  </div>
  <p><%= content %><p>
</script>
